apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ksense
  namespace: ksense
  labels:
    app: ksense
spec:
  selector:
    matchLabels:
      app: ksense
  template:
    metadata:
      labels:
        app: ksense
    spec:
      hostPID: true
      containers:
        - name: ksense
          image: your-registry/ksense:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command: ["python3", "main.py"]
          volumeMounts:
            - name: ksense-tmp
              mountPath: /tmp/ksense
            - name: sys-kernel-debug
              mountPath: /sys/kernel/debug
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
            - name: usr-src
              mountPath: /usr/src
              readOnly: true
        - name: fuzzy-webhook
          image: your-registry/ksense:latest
          imagePullPolicy: IfNotPresent
          command: ["python3", "fuzzy_webhook.py"]
          env:
            - name: FUZZY_WEBHOOK_PORT
              value: "8443"
            - name: FUZZY_TLS_CERT
              value: /etc/fuzzy/tls/tls.crt
            - name: FUZZY_TLS_KEY
              value: /etc/fuzzy/tls/tls.key
          ports:
            - name: https
              containerPort: 8443
          volumeMounts:
            - name: ksense-tmp
              mountPath: /tmp/ksense
            - name: fuzzy-webhook-tls
              mountPath: /etc/fuzzy/tls
              readOnly: true
      volumes:
        - name: ksense-tmp
          emptyDir: {}
        - name: fuzzy-webhook-tls
          secret:
            secretName: fuzzy-webhook-tls
        - name: sys-kernel-debug
          hostPath:
            path: /sys/kernel/debug
        - name: lib-modules
          hostPath:
            path: /lib/modules
        - name: usr-src
          hostPath:
            path: /usr/src
